<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pics of the year</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    *{
    margin: 0;
    padding: 0;
    background: #262626;
}   
.carousel{
    height: 800px;
}
.carousel .carousel-item{
    height: auto;
    width: auto;
}
</style>
</head>

<body>


    <div class="carousel">
        <a href="#one" class="carousel-item">
            <img src="1.png" alt="">
        </a>
        <a href="#two" class="carousel-item">
            <img src="2.png" alt="">
        </a>
        <a href="#three" class="carousel-item">
            <img src="3.png" alt="">
        </a>
        <a href="#four" class="carousel-item">
            <img src="4.png" alt="">
        </a>
        <a href="#five" class="carousel-item">
            <img src="5.png" alt="">
        </a>
        <a href="#six" class="carousel-item">
            <img src="6.png" alt="">
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

                indicators: true
            });
        });
    </script>
</body>

</html>
